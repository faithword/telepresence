# https://circleci.com/docs/2.0/

version: 2
workflows:
  version: 2
  ci:
    jobs:
      - deploy

jobs:
  deploy:
    docker:
      # https://circleci.com/docs/2.0/circleci-images/
      # https://hub.docker.com/r/circleci/python/
      - image: "circleci/python:3"

    steps:
      - setup_remote_docker:
          docker_layer_caching: true

      - "checkout"

      - run:
          name: "deploy"
          command: |
            packaging/deploy.py

      - store-artifacts:
          path: dist
